<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ruby Guesser</title>
</head>

<body>
    <header>
        <h1>What is this ruby method?</h1>
    </header>
    <div class="score-container">
        <div class="score" id="score"></div>
    </div>
    <div class="quiz-container">
        <menu class="hints-container" id="hints-container">
            <!-- insert hint-->
        </menu>
        <div class="answer-container">
            <input type="text" id="answer-input" placeholder="Your answer">
            <button id="answer-button">Guess!!</button>
            <div class="answer-log">
                <ol reversed id="answer-log-list">
                    <!-- insert answer log -->
                </ol>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@ruby/3.3-wasm-wasi@latest/dist/browser.script.iife.js"></script>
    <script type="text/ruby" src="main.rb"></script>
    <footer>
        <p id="ruby-version"></p>
    </footer>
</body>
</html>
