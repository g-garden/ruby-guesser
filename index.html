<html lang="en">

        window.dataLayer = window.dataLayer || [];

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ruby Guesser</title>
</head>

<body>
    <header>
        <h1>What is this ruby method?</h1>
        <small id="ruby-version"></small>
    </header>
    <div class="score-container">
        <div class="score" id="score"></div>
    </div>
    <div class="quiz-container">
        <menu class="hints-container" id="hints-container">
            <template id="hint-template">
                <li class="hint">
                    <button class="hint-button"></button>
                <li class="hint-content"></li>
                </li>
            </template>
            <!-- insert hint-->
        </menu>
        <div class="answer-container">
            <form onsubmit="return false" id="answer-form">
                <input type="text" id="answer-input" placeholder="method.name.to_s">
                <button type="reset" id="answer-button">guess!</button>
            </form>
            <div class="answer-log">
                <ol reversed id="answer-log-list">
                    <!-- insert answer log -->
                </ol>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/@ruby/3.3-wasm-wasi@latest/dist/browser.script.iife.js"></script>
    <script type="text/ruby" src="main.rb"></script>
</body>

</html>
