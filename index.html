    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>Ruby Method Guesser - Can you guess the method?</title>

<body>
    <div class="bg-animation"></div>
    <div class="container">
        <header>
            <div class="header-top">
                <h1>ğŸ”® Ruby Method Guesser</h1>
                <small id="ruby-version"></small>
            </div>
            <p class="tagline">Guess the Ruby method and become a master!</p>
        </header>

        <div class="stats-row">
            <div class="stat-card">
                <div class="stat-label">Current Score</div>
                <div class="stat-value" id="score">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Best Score</div>
                <div class="stat-value" id="best-score">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Streak</div>
                <div class="stat-value" id="streak">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Level</div>
                <div class="stat-value" id="level">1</div>
            </div>
        </div>

        <div class="quiz-container">
            <div class="hints-card">
                <h2 class="section-title">ğŸ’¡ Hints</h2>
                <menu class="hints-container" id="hints-container">
                    <template id="hint-template">
                        <li class="hint">
                            <button class="hint-button"></button>
                        </li>
                        <li class="hint-content"></li>
                    </template>
                    <!-- insert hint-->
                </menu>
            </div>

            <div class="answer-card">
                <h2 class="section-title">ğŸ¯ Your Answer</h2>
                <form onsubmit="return false" id="answer-form">
                    <div class="input-group">
                        <input type="text" id="answer-input" placeholder="method_name" autocomplete="off">
                        <button type="reset" id="answer-button">
                            <span class="button-text">Guess!</span>
                            <span class="button-icon">ğŸš€</span>
                        </button>
                    </div>
                </form>

                <div class="answer-log-wrapper">
                    <h3 class="log-title">ğŸ“ Answer History</h3>
                    <div class="answer-log">
                        <ol reversed id="answer-log-list">
                            <!-- insert answer log -->
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Confetti Canvas for celebration -->
    <canvas id="confetti-canvas"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/@ruby/3.3-wasm-wasi@latest/dist/browser.script.iife.js"></script>
    <script type="text/ruby" src="main.rb"></script>
